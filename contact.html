<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Script.js" defer></script>
  </head>
  <body>
    <header>
      <p class="headerName"><b>Dylan Gage</b></p>
      <nav class="headerLinks">
        <a href="./index.html">Home</a>
        <a href="./About.html">About</a>
        <a href="./Portfolio.html">Portfolio</a>
        <a class="active" href="./contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <div class="form-parent">
        <form action="./submitsuccessful.html">
          <section class="form-section-name">
            <p>Name:</p>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            />
          </section>
          <section class="form-section-email-phonenumber">
            <p>Email:</p>
            <input type="email" id="email" name="email" placeholder="Email" />
            <p>Phone Number:</p>
            <input type="tel" id="tel" name="tel" placeholder="Phone Number" />
          </section>
          <section class="form-section-textarea">
            <p>Your inquiry:</p>
            <textarea
              rows="7"
              cols="40"
              placeholder="Type you text here"
            ></textarea>
          </section>
          <section class="form-section-submit">
            <button type="submit">Submit</button>
          </section>
        </form>
      </div>
    </main>
    <footer><p>Hello</p></footer>
  </body>
</html>
